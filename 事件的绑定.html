<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload = function(){
			let btn01 = document.getElementById("btn01");
			// btn01.onclick = function(){
			// 	alert(1);
			// };
			//后边会覆盖前面
			// btn01.onclick = function(){
			// 	alert(2);
			// };

			//addEventListener()
			//为元素绑定响应函数
			//参数：1.事件的字符串，不要on 2.回调函数，当事件触发时该函数会被调用 3.是否在捕获阶段触发，需要一个布尔值，一般为false
			//可以为一个元素的相同事件同时绑定多个响应函数，当事件被触发时，响应函数会按照函数的绑定顺序执行
			btn01.addEventListener("click", function(){
				alert(1);
			}, false);
			btn01.addEventListener("click", function(){
				alert(2);
			}, false);
			btn01.addEventListener("click", function(){
				alert(3);
			}, false);
		};


		function bind(obj, eventStr, callback){
			if(obj.addEventListener){
				//大部分浏览器兼容方式
				obj.addEventListener(eventStr, callback, false);
				}else{
					//this是谁由调用方式决定 callback.call(obj);
					//IE8
					obj.attachEvent("on"+eventStr, function(){
						//在匿名函数中调用回调函数
						callback.call(obj);
				});
			}			
		}
	</script>
</head>
<body>
	<button id="btn01">click</button>
</body>
</html>

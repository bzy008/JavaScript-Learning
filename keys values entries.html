<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let user = {
  	name: "John",
  	age: 30
	};
	// 遍历所有的值
	for (let value of Object.values(user)) {
  	alert(value); // John, then 30
	}
	</script>

	<script type="text/javascript">
		let salaries = {
  			"John": 100,
  			"Pete": 300,
  			"Mary": 250
		};
		function sumSalaries(salaries) {
			let sum = 0;
			for (let salary of Object.values(salaries)){
			sum += salary;
			}
			return sum;
		}
		alert( sumSalaries(salaries) ); 
	</script>
</body>

	<script type="text/javascript">
		let user = {
  		name: 'John',
  		age: 30
		};

		function count(obj){
			return Object.keys(obj).length;
		}
		alert( count(user) ); // 2
	</script>
</html>
